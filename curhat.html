<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .jumbotron {
            height: 17.5cm;
            width: 70%;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="img/psikologiku.png" type="image/gif">

    <title>Curhat</title>
</head>

<body>

    <div class="container mt-4">
        <div class="jumbotron mx-auto bg-white shadow-lg">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="col-md-9 mb-3 mx-auto">
                            <label for="validationCustom01">Nama</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nama"
                                autocomplete="off" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-9 mb-3 mx-auto">
                            <label for="validationCustom02">Email</label>
                            <input type="email" class="form-control" id="validationCustom02" placeholder="Email"
                                autocomplete="off" required>
                        </div>
                        <div class="col-md-9 mb-3 mx-auto">
                            <label for="validationCustom02">Jenis Kelamin</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="radio1"
                                    value="option1" checked required>
                                <label class="form-check-label" for="radio1">
                                    Laki-laki
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="radio2"
                                    value="option2" required checked>
                                <label class="form-check-label" for="radio2">
                                    Perempuan
                                </label>
                            </div>
                        </div>
                        <div class="col-md-9 mb-3 mx-auto">
                                <label for="validationCustom02">Usia</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio3"
                                        value="option1" checked required>
                                    <label class="form-check-label" for="radio3">
                                        18-25 tahun
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio4"
                                        value="option2" checked required>
                                    <label class="form-check-label" for="radio4">
                                        26-30 tahun
                                    </label>
                                </div>
                                <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio5"
                                            value="option2" checked required>
                                        <label class="form-check-label" for="radio5">
                                            31-40 tahun
                                        </label>
                                    </div>
                            </div>
                        </div>
                        <div class="col-md-9 mb-3 mx-auto">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Curhat</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" maxlength="500" rows="3" placeholder="Isi semua curhatanmu"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mx-auto">
                            <a class="btn btn-primary text-white">Kirim</a>
                    </div>
                    </form>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
